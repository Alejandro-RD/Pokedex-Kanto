<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">
    
    <title>Pok√©dex Kanto (RF/VH)</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-danger sticky-top">
        <div class="container-fluid container">
            <span class="navbar-brand mb-0 h1 fs-4">Pok√©dex Kanto (RF/VH)</span>
            <div class="d-flex align-items-center text-white">
                <span id="contador-pokedex" class="me-3 fs-6">0/151 Vistos</span>
                
                <div class="dropdown">
                    <button class="btn btn-sm dropdown-toggle" 
                            type="button" 
                            id="dropdownFiltro" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">
                        Filtro: <span id="filtro-texto">Todos</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownFiltro">
                        <li><a class="dropdown-item" href="#" onclick="aplicarFiltro('todos', 'Todos')">Todos</a></li>
                        <li><a class="dropdown-item" href="#" onclick="aplicarFiltro('RF', 'Rojo Fuego')">Rojo Fuego</a></li>
                        <li><a class="dropdown-item" href="#" onclick="aplicarFiltro('VH', 'Verde Hoja')">Verde Hoja</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-3">
        <h6 class="text-center text-dark">Progreso Total (151)</h6>
        <div class="progress progress-gba" style="height: 25px;">
          <div id="progreso-total" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="151">0%</div>
        </div>
    </div>

    <div class="container mt-3 mb-4">
        <div class="input-group">
            <span class="input-group-text bg-light border-danger">üîç</span>
            <input type="text" id="input-busqueda" class="form-control border-danger" 
                   placeholder="Busca un Pok√©mon por nombre o ID..." 
                   onkeyup="buscarPokemon()">
            <button class="btn btn-outline-danger" type="button" onclick="limpiarBusqueda()">
                ‚ùå
            </button>
        </div>
    </div>

    <div id="loading-spinner" class="container text-center my-5 d-none">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Cargando Pok√©dex...</span>
        </div>
        <p class="text-muted mt-2">Cargando Pok√©dex...</p>
    </div>

    <div class="container my-4">
        <div id="lista-pokemon" class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
            </div>
    </div>
    
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="pokemonModalLabel">Detalles de Pok√©mon</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body-contenido">
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <script src="pokedex.js"></script>
</body>
</html>
